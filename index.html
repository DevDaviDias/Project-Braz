<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazabe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="texto-titulo">Brazabe</h1>
        <form action="/" method="post" class="formulario">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" class="usuario validar" placeholder="Digite o usuário:">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="senha validar" placeholder="Digite a sua senha:">
            <button type="submit" id="buttonEnviar">Logar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
